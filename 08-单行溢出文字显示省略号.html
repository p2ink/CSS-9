<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            margin: 200px auto;
            background-color: pink;
            /* 意为文字一行显示不开则自动换行 */
            /* white-space: normal; */
            /* 1.意为文字一行显示不开也不能换行显示 */
            white-space: nowrap;
            /* 2.把溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3.文字溢出的时候用省略号来显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="box">必须在一行内说完不能换行</div>
</body>

</html>
